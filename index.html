<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria</title>
</head>
<body>
    <div id="container">
            <div id="menu">
                <h2>Gerenciamento de Livros</h2>
            </div>

            <form id="form-cadastrar">
                <div id="main-form">
                    <div class="itens">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Digite o Título">
                    </div>

                    <div class="itens">
                        <label for="autor">Autor</label>
                        <input type="text" id="autor" name="autor" placeholder="Digite o Autor">
                    </div>

                    <div class="itens">
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria">
                            <option value="" disabled selected>Selecione a Categoria</option>
                            <option value="1">Drama</option>
                            <option value="2">Ficção</option>
                            <option value="3">Romance</option>
                            <option value="4">Terror</option>
                            <option value="5">Suspense</option>
                            <option value="6">Aventura</option>
                            <option value="7">Ação</option>
                            <option value="8">Fantasia</option>
                            <option value="9">Infantil</option>
                            <option value="10">Biografia</option>
                          </select>
                    </div>

                    <div class="itens">
                        <label for="valor">Valor</label>
                        <input type="number" id="valor" name="valor" placeholder="Digite o valor">
                    </div>

                </div>

                <button id="botao" type="button" onclick="cadastrar()">Cadastrar</button>
            </form>

            <div id="lista-livros">
                <button id="botao" type="button" onclick="listar()">Listar livros</button>
            </div>

    </div>


    <script src="js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
